<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Gestion de Proyectos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <script type="module">
        if (error) {
            `<p class="text-red-500 font-bold text-lg my-3">${error}</p>`
        }
    </script>
  </head>
  <body class="bg-gray-200">

    <nav class="flex py-5 bg-green-500 text-white px-24">
      <div class="w-1/2 px-12 mr-auto">
        <h1 class="text-2x1 font-bold">Sistema de Gestión de Proyectos</h1>
      </div>

      <ul class="w-1/2 px-16 ml-auto flex justify-end pt-1">
        <li class="nav-item px-4">
          <a href="/login" class="nav-link font-semibold hober:bg-green-700 py-3 px-4 rounded-md">Login</a>
        </li>

        <li class="nav-item px-4">
          <a href="/register" class="nav-link font-semibold border-2 border-white hover:bg-white hover:text-green-700 py-3 px-4 rounded-md">Register</a>
        </li>
      </ul>
    </nav>

    <div class="block mx-auto my-12 p-8 bg-white w-1/3 border-gray-200 rounded-lg shadow-lg">
        <h1 class="text-3xl m-16 font-bold text-center ">Register</h1>

        <form action="" method="POST" class="mt-4">

        <input type="text" name="username" placeholder="Nombre" class="border border-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white" required>
        
        <input type="email" name="email" placeholder="email@example.com" class="border border-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white" required>
        
        <input type="password" name="password" placeholder="Contraseña" class="border border-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-200 focus:bg-white" required>

        <button type = "submit" class="rounded-md bg-green-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700">Registrarse</button>
<!-- 
        {{#if error}}
        <p class="text-red-500 font-bold text-lg my-3">{{error}}</p>
        {{/if}} -->
    </form>
    </div>

</body>
</html>
