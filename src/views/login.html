<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Gestion de Proyectos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

  </head>
  <body class="bg-gray-200">

    <nav class="flex py-5 bg-green-500 text-white px-24">
      <div class="w-1/2 px-12 mr-auto">
        <h1 class="text-2x1 font-bold">Sistema de Gestion de Proyectos</h1>
      </div>

      <ul class="w-1/2 px-16 ml-auto flex justify-end pt-1">
        <li class="nav-item px-4">
          <a href="/login" class="nav-link font-semibold hober:bg-green-700 py-3 px-4 rounded-md">Login</a>
        </li>

        <li class="nav-item px-4">
          <a href="/register" class="nav-link font-semibold border-2 border-white hover:bg-white hover:text-green-700 py-3 px-4 rounded-md">Register</a>
        </li>
      </ul>
    </nav>

    <form id="form" action="/login" method="post">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Iniciar sesión</button>
    </form>
  </body>
</html>
